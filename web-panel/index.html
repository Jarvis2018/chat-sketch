<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Sketch</title>
    <style>
      /* Loading state */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f7;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #86868b;
      }
    </style>
  </head>
  <body>
    <div id="app-loading">加载中...</div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Remove loading after app mounts
      window.removeLoading = function() {
        const loading = document.getElementById('app-loading')
        if (loading) loading.remove()
      }
    </script>
  </body>
</html>
